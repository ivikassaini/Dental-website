<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Dentique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            /* background: linear-gradient(145deg, #0056b3, white, #007bff, white, #007bff, white, #0056b3); */
            /* effect: blur(150px); */
            height: 100vh;
            font-family: "Raleway", sans-serif;
            background-color: rgb(236, 255, 255);
        }


        .appointment {
            /* padding: 0px 0px; */
            /* background-color: ; */
            text-align: center;
            /* border: 2px solid red; */
        }

        .appointment-heading {
            font-size: 30px;
            color: #00274d;
            margin-bottom: 20px;
            text-shadow: #0056b3 1px 1px 2px;
        }

        .appointment-form {
            max-width: 900px;
            margin: 0 auto;
            /* padding: 20px; */
            background-color: #005678;
            /* background:linear-gradient(45deg, #00274d, white) ; */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            box-shadow: 0px 5px 10px #5f5f5f;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
            font-size: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            /* border-color: #007bff; */
            transform: scale(1.01);
            /* background-color: lightskyblue; */
            outline: none;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            /* font-size: 1rem; */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.5s;
            text-decoration: none;
            font-weight: bolder;
            font-size: large;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }



        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 50px;
            cursor: pointer;
            color: rgb(102, 102, 102);
            transition: color 0.5s;
        }

        .close-button:hover {
            color: black;
        }

        .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.562);
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .confirmation-message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #00274d;
            font-size: 16px;
            font-weight: bolder;
            box-shadow: 0px 0px 10px 1px #007bff;
        }

        .confirmation-message p {
            margin-bottom: 20px;
            /* border: 2px solid red; */
        }

        .ok-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ok-button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }

        .left {
            /* width: 50%; */
            flex: 2;
            /* border-radius: 8px; */
        }

        .right {
            /* width: 50%; */
            flex: 3;
            padding: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <section class="appointment" id="appointment">
        <a href="maindental.html" class="close-button" id="closeAppointment">&times;</a>

        <h2 class="appointment-heading">Book an Appointment</h2>
        <form class="appointment-form" id="appointmentForm">
            <div class="left">
                <img src="formimg.jpg" alt="">
            </div>
            <div class="right">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                        style="text-transform: capitalize;" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Preferred Date</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Preferred Time</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4"
                        placeholder="Any additional information or requests"></textarea>
                </div>
                <button class="submit-button">Submit</button>
            </div>
        </form>
    </section>

    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-message">
            <p style="color: green; font-size: 20px;">Your appointment has been booked!</p>
            <p>Full details will be shared with you via email or message.</p>
            <a href="maindental.html" class="ok-button" id="okButton">OK</a>
        </div>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const appointmentForm = document.getElementById('appointmentForm');
            const confirmationOverlay = document.getElementById('confirmationOverlay');
    
            appointmentForm.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const formData = new FormData(appointmentForm);
                const formObject = {
                    name: formData.get('fullName'), // Match keys with your server's expected keys
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    date: formData.get('appointmentDate'),
                    time: formData.get('appointmentTime'),
                    message: formData.get('message')
                };
    
                fetch('http://localhost:3001/api/appointments', { // Ensure the URL is correct
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Appointment booked successfully') {
                        confirmationOverlay.style.display = 'flex';
                        appointmentForm.reset();
                    } else {
                        alert('Failed to book appointment. Please try again.', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
    
            document.getElementById('okButton').addEventListener('click', function () {
                confirmationOverlay.style.display = 'none';
            });
        });
    </script>
    

</body>

</html>
